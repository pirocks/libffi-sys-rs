---
image: 
  - Visual Studio 2017
  - Visual Studio 2019
build: false
version: '{build}'

platform: x64

notifications:
  - provider: Email
    on_build_success: false
    on_build_failure: true
    on_build_status_changed: false

environment:
  matrix:
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: 1.32.0
    - TARGET: x86_64-pc-windows-gnu
      CHANNEL: 1.32.0
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: stable
    - TARGET: x86_64-pc-windows-gnu
      CHANNEL: stable
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: beta
    - TARGET: x86_64-pc-windows-gnu
      CHANNEL: beta
    - TARGET: x86_64-pc-windows-msvc
      CHANNEL: nightly
    - TARGET: x86_64-pc-windows-gnu
      CHANNEL: nightly

matrix:
  allow_failures:
    - environment:
        CHANNEL: nightly

install:
  - curl -sSf -o rustup-init.exe https://win.rustup.rs
  - rustup-init.exe --default-host %TARGET% --default-toolchain %CHANNEL% -y
  - set PATH=C:\Users\appveyor\.cargo\bin;%PATH%
  - rustc -Vv
  - cargo -V
  - cd %APPVEYOR_BUILD_FOLDER%
  - git submodule update --init --recursive

test_script:
  - cargo build --verbose
  - cargo test

for:
  - matrix:
      only:
        - TARGET: x86_64-pc-windows-gnu
    install:
      - curl -sSf -o rustup-init.exe https://win.rustup.rs
      - rustup-init.exe --default-host %TARGET% --default-toolchain %CHANNEL% -y
      - set PATH=C:\msys64\usr\bin;C:\Users\appveyor\.cargo\bin;%PATH%
      - bash -lc "pacman --noconfirm -S automake autoconf mingw-w64-x86_64-clang libtool"
      - rustc -Vv
      - cargo -V
      - cd %APPVEYOR_BUILD_FOLDER%
      - git submodule update --init --recursive
    test_script:
      - env MSYSTEM=MINGW64 bash -lc 'cd $APPVEYOR_BUILD_FOLDER; cargo build --verbose'
      - env MSYSTEM=MINGW64 bash -lc 'cd $APPVEYOR_BUILD_FOLDER; cargo test'

cache:
  - C:\Users\appveyor\.cargo
  - compiler\vendor
